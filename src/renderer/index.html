<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenCraft Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&family=Jost:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <span>SCREEN RECORDER</span>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="section-header">
            <h3 class="section-title">Sources</h3>
            <button id="refresh-sources" class="btn-icon" title="Refresh sources">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10" />
                <polyline points="1 20 1 14 7 14" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
              </svg>
            </button>
          </div>
          <div id="sources-list" class="sources-list"></div>
        </div>

        <div class="sidebar-divider"></div>

        <div class="sidebar-section">
          <div class="section-header">
            <h3 class="section-title">Recordings</h3>
          </div>
          <div id="sessions-list" class="sessions-list"></div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="content">
        <div class="preview-panel">
          <div id="preview-container" class="preview-container">
            <video id="preview-video" class="preview-video hidden" autoplay muted></video>
            <video id="webcam-preview" class="webcam-pip hidden" autoplay muted></video>
            <div id="idle-state" class="idle-overlay">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                <line x1="8" y1="21" x2="16" y2="21" />
                <line x1="12" y1="17" x2="12" y2="21" />
              </svg>
              <p>Select a source to preview</p>
            </div>

            <div id="recording-indicator" class="recording-indicator hidden">
              <span class="rec-dot"></span>
              <span class="rec-label">REC</span>
            </div>
          </div>
        </div>

        <div class="controls-bar">
          <div class="controls-left">
            <button id="webcam-toggle" class="webcam-toggle" title="Toggle webcam">
              <svg class="cam-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 7l-7 5 7 5V7z" />
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
              </svg>
              <span>Webcam</span>
            </button>
          </div>

          <div class="controls-center">
            <div id="timer" class="timer">00:00:00</div>
            <button id="record-btn" class="record-btn" disabled>
              <span class="record-dot-inner"></span>
              <span class="record-label">Start Recording</span>
            </button>
          </div>

          <div class="controls-right"></div>
        </div>

        <!-- Recording Complete Overlay -->
        <div id="complete-overlay" class="complete-overlay hidden">
          <div class="complete-card">
            <div class="complete-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
              </svg>
            </div>
            <h2>Recording Saved</h2>
            <p id="complete-info">Your recording has been saved successfully.</p>
            <div class="complete-files" id="complete-files"></div>
            <div class="complete-actions">
              <button id="open-folder-btn" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                </svg>
                Open Folder
              </button>
              <button id="new-recording-btn" class="btn btn-secondary">New Recording</button>
            </div>
          </div>
        </div>

        <!-- Permission Error -->
        <div id="error-toast" class="error-toast hidden">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
          </svg>
          <span id="error-message"></span>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
